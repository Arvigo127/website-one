{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Comment{% endblock %}</h1>
{% endblock %}

{%block content%}
{% if g.user %}    
    <form method="post">
        <label for="commentbody">Comment</label>
        <textarea name="commentbody" id="commentbody">{{ request.form['commentbody'] }}</textarea>
        <input type="submit" value="Submit">
    </form>
{% else %}
    <h1>Log in to submit comments</h1>
{% endif %}

{%endblock%}
