{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Comments{% endblock %}</h1>
  <a class="action" href="{{ url_for('blog.addcomment', id=id)  }}">New</a>

{% endblock %}

{% block content %}
  {% for comment in comments %}
    <article class="comment">
      <header>
        <div>
          <h1>{{ comment['username'] }}</h1>
        </div>
      </header>
      <p class="body">{{ comment['comment_body'] }}</p>
      
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
